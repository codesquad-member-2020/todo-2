<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">To Do</div>
            <div class="menu">menu</div>
        </div>
        <div class="content">
            <div class="column">
                <div class="column-top">
                    <div class="column-total">0</div>
                    <div class="column-title">title</div>
                    <div class="btn-plus">+</div>
                    <div class="btn-x">x</div>
                </div>
                <div class="add-card-wrap">
                    <div class="add-card-title">
                        <label for="add-card-title" hidden></label>
                        <textarea name="addCardTitle" id="add-card-title"></textarea>
                    </div>
                    <div>
                        <button>Add</button>
                        <button>Cancel</button>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="card">
                        <div class="card-top">
                            <div class="card-icon"></div>
                            <div class="card-title"></div>
                            <div class="btn-x"></div>
                        </div>
                        <div class="card-writer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
